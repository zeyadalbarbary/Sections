<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أقسام استوربوكس</title>
    
    <!-- استدعاء خط Twilio Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Twilio+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Twilio Sans', sans-serif;
        }
        
        .container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 15px;
        }
        
        .div-rectangular {
            width: 180px;
            height: 90px;
            background: #ff914d;
            border: 4px solid #33348e;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            position: relative; /* لإبقاء القائمة تابعة للزر */
        }
        
        .div-rectangular:hover {
            transform: translateY(-5px);
        }
        
        .div-rectangular h6 {
            font-size: 1.2em;
            margin: 0;
            color: #33348e;
            font-weight: bold;
            user-select: none;
        }

        /* القائمة المنسدلة */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* فتح القائمة تحت الزر */
            left: 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            padding: 10px 0;
            text-align: center;
            z-index: 999;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #33348e;
            font-weight: bold;
        }
        
        .dropdown a:hover {
            background: #ffde59;
        }
        
        .div-rectangular:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://storebooks.shop/s/Products" target="_top" class="div-rectangular">
            <h6>المضاف حديثاً</h6>
        </a>
        
        <div class="div-rectangular">
            <h6>أقسام الكتب</h6>
            <div class="dropdown">
                <a href="https://storebooks.shop/s/Products?type=روايات" target="_top">روايات</a>
                <a href="https://storebooks.shop/s/Products?type=عام" target="_top">عام</a>
                <a href="https://storebooks.shop/s/Products?type=ديني" target="_top">ديني</a>
                <a href="https://storebooks.shop/s/Products?type=إثارة" target="_top">إثارة</a>
                <a href="https://storebooks.shop/s/Products?type=خيال" target="_top">خيال</a>
                <a href="https://storebooks.shop/s/Products?type=إدارة أعمال" target="_top">إدارة أعمال</a>
                <a href="https://storebooks.shop/s/Products?type=المصاحف الشريفة" target="_top">المصاحف الشريفة</a>
            </div>
        </div>
        
        <div class="div-rectangular">
            <h6>الكاتب</h6>
            <div class="dropdown">
                <a href="https://storebooks.shop/s/Products?type=عمرو عبدالحميد" target="_top">عمرو عبد الحميد</a>
                <a href="https://storebooks.shop/s/Products?type=أسامة المسلم" target="_top">أسامة المسلم</a>
                <a href="https://storebooks.shop/s/Products?type=حنان لاشين" target="_top">حنان لاشين</a>
                <a href="https://storebooks.shop/s/Products?type=أدهم الشرقاوي" target="_top">أدهم الشرقاوي</a>
            </div>
        </div>
        
        <div class="div-rectangular">
            <h6>دار النشر</h6>
            <div class="dropdown">
                <a href="https://storebooks.shop/s/Products?type=عصير الكتب" target="_top">عصير الكتب</a>
                <a href="https://storebooks.shop/s/Products?type=دون" target="_top">دون</a>
                <a href="https://storebooks.shop/s/Products?type=الشروق" target="_top">الشروق</a>
            </div>
        </div>
        
        <a href="http://accessories.storebooks.shop" target="_top" class="div-rectangular">
            <h6>إكسسوارات وديكورات</h6>
        </a>
        
        <a href="http://stationery.storebooks.shop" target="_top" class="div-rectangular">
            <h6>أدوات مكتبية</h6>
        </a>
        
        <a href="https://storebooks.shop/s/p251786" target="_top" class="div-rectangular">
            <h6>طلبات الجملة</h6>
        </a>
        
        <a href="https://storebooks.shop" target="_top" class="div-rectangular">
            <h6>المدونة</h6>
        </a>
    </div>
</body>
</html>
