        :root {
            --primary-color: #ff7a26;
            --secondary-color: #33348e;
            --accent-color: #ffde59;
            --light-color: #f8f4f2;
            --dark-color: #333;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.09);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 40px;
        }
        
        .category-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .category-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff914d 100%);
            padding: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            min-height: 85px;
        }
        
        .category-title {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }
        
        .dropdown-icon {
            transition: transform 0.3s ease;
            font-size: 1rem;
        }
        
        .dropdown-icon.active {
            transform: rotate(180deg);
        }
        
        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }
        
        .category-content.active {
            max-height: 500px;
        }
        
        .category-links {
            padding: 15px;
            display: grid;
            gap: 10px;
        }
        
        .category-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: var(--secondary-color);
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .category-link:hover {
            background: var(--accent-color);
            transform: translateX(-5px);
        }
        
        .category-link i {
            font-size: 0.85rem;
            transition: transform 0.2s ease;
        }
        
        .category-link:hover i {
            transform: translateX(-3px);
        }
        
        /* WhatsApp Section */
        .whatsapp-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
			
		.whatsapp-image {
		width: 100%;
		max-width: 500px;
		transition: var(--transition);
		border-radius: 0;   /* شيل الزوايا المدورة */
		box-shadow: none;   /* شيل أي ظل */
		}

        
        .whatsapp-image:hover {
            transform: scale(1.02);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .category-header {
                padding: 15px;
                min-height: 75px;
            }
            
            .category-title {
                font-size: 1.1rem;
            }
            
            .category-icon {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .category-header {
                padding: 12px;
                min-height: 70px;
            }
            
            .category-title {
                font-size: 1rem;
                gap: 8px;
            }
            
            .category-icon {
                font-size: 1.2rem;
            }
            
            .category-links {
                padding: 12px;
            }
            
            .category-link {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .category-card:nth-child(1) { animation-delay: 0.1s; }
        .category-card:nth-child(2) { animation-delay: 0.2s; }
        .category-card:nth-child(3) { animation-delay: 0.3s; }
        .category-card:nth-child(4) { animation-delay: 0.4s; }
        .category-card:nth-child(5) { animation-delay: 0.5s; }
        .category-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة فعالية للأقسام
            const categoryHeaders = document.querySelectorAll('.category-header');
            
            categoryHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const icon = this.querySelector('.dropdown-icon');
                    
                    // التبديل بين فتح وإغلاق القسم الحالي فقط
                    content.classList.toggle('active');
                    icon.classList.toggle('active');
                    
                    // إغلاق جميع الأقسام الأخرى عند فتح قسم جديد
                    if (content.classList.contains('active')) {
                        document.querySelectorAll('.category-content').forEach(item => {
                            if (item !== content && item.classList.contains('active')) {
                                item.classList.remove('active');
                                item.previousElementSibling.querySelector('.dropdown-icon').classList.remove('active');
                            }
                        });
                    }
                });
            });
            
            // منع إغلاق القوائم عند النقر عليها
            document.querySelectorAll('.category-content').forEach(content => {
                content.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
            
            // إغلاق القوائم عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.category-card')) {
                    document.querySelectorAll('.category-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.querySelectorAll('.dropdown-icon').forEach(icon => {
                        icon.classList.remove('active');
                    });
                }
            });
            
            // فتح أول قسم تلقائياً عند تحميل الصفحة
            const firstCategory = document.querySelector('.category-card:first-child .category-header');
            if (firstCategory) {
                firstCategory.click();
            }
        });
    </script>
