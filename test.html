<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استوربوكس - شبكة الأقسام</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #f8f4f2, #e6eeff);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 25px;
      color: #33348e;
      background: linear-gradient(135deg, #33348e, #ff914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* الشبكة */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .category-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .category-header {
      background: linear-gradient(135deg, #ff914d, #ff7a26);
      padding: 18px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown-icon {
      transition: transform 0.3s ease;
    }
    .dropdown-icon.active {
      transform: rotate(180deg);
    }

    .category-content {
      display: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .category-content.active {
      display: block;
      max-height: 300px;
    }

    .category-links {
      display: flex;
      flex-direction: column;
    }

    .category-link {
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #33348e;
      font-weight: 500;
      transition: background 0.3s ease, padding-right 0.3s ease;
      position: relative;
    }
    .category-link:hover {
      background: #ffde59;
      padding-right: 25px;
    }
    .category-link:hover::after {
      content: "→";
      position: absolute;
      left: 15px;
    }

    /* موبايل */
    @media(max-width:600px){
      .logo {font-size:2rem;}
      .category-header {font-size:1rem;}
      .category-link {font-size:0.95rem;}
    }
  </style>
</head>
<body>

  <div class="logo">استوربوكس</div>

  <div class="grid-container">
    <!-- كارت -->
    <div class="category-card">
      <div class="category-header">
        <span>المضاف حديثًا</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">عرض الكتب الجديدة</a>
        </div>
      </div>
    </div>

    <div class="category-card">
      <div class="category-header">
        <span>طلبات الجملة</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">تقديم طلب</a>
        </div>
      </div>
    </div>

    <div class="category-card">
      <div class="category-header">
        <span>الكتب الجامعية</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">استعرض الكتب الجامعية</a>
        </div>
      </div>
    </div>

    <div class="category-card">
      <div class="category-header">
        <span>أقسام الكتب</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">روايات</a>
          <a href="#" class="category-link">ديني</a>
          <a href="#" class="category-link">تنمية ذاتية</a>
        </div>
      </div>
    </div>

    <div class="category-card">
      <div class="category-header">
        <span>المؤلفين</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">أدهم الشرقاوي</a>
          <a href="#" class="category-link">أحمد خالد مصطفى</a>
        </div>
      </div>
    </div>

    <div class="category-card">
      <div class="category-header">
        <span>دور النشر</span>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>
      <div class="category-content">
        <div class="category-links">
          <a href="#" class="category-link">عصير الكتب</a>
          <a href="#" class="category-link">الكرمة</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const headers = document.querySelectorAll('.category-header');

      headers.forEach(header=>{
        header.addEventListener('click', function(){
          const content = this.nextElementSibling;
          const icon = this.querySelector('.dropdown-icon');

          // لو مفتوحة اقفلها
          if(content.classList.contains('active')){
            content.classList.remove('active');
            icon.classList.remove('active');
            return;
          }

          // اقفل كل الباقي
          document.querySelectorAll('.category-content').forEach(c=>{
            c.classList.remove('active');
          });
          document.querySelectorAll('.dropdown-icon').forEach(i=>{
            i.classList.remove('active');
          });

          // افتح الحالية
          content.classList.add('active');
          icon.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
