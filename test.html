    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة فعالية للأقسام
            const categoryHeaders = document.querySelectorAll('.category-header');
            
            categoryHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const icon = this.querySelector('.dropdown-icon');
                    
                    // التبديل بين فتح وإغلاق القسم الحالي فقط
                    content.classList.toggle('active');
                    icon.classList.toggle('active');
                    
                    // إغلاق جميع الأقسام الأخرى عند فتح قسم جديد
                    if (content.classList.contains('active')) {
                        document.querySelectorAll('.category-content').forEach(item => {
                            if (item !== content && item.classList.contains('active')) {
                                item.classList.remove('active');
                                item.previousElementSibling.querySelector('.dropdown-icon').classList.remove('active');
                            }
                        });
                    }
                });
            });
            
            // منع إغلاق القوائم عند النقر عليها
            document.querySelectorAll('.category-content').forEach(content => {
                content.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
            
            // إغلاق القوائم عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.category-card')) {
                    document.querySelectorAll('.category-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.querySelectorAll('.dropdown-icon').forEach(icon => {
                        icon.classList.remove('active');
                    });
                }
            });
        });
    </script>
