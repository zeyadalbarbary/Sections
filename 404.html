          <span id="countdown">10</span> ثانية
        </div>
      </div>

  <script>
    // عد تنازلي لمدة 10 ثواني
    let seconds = 10;
    let countdownElement = document.getElementById("countdown");
    let countdownInterval;
    
    function startCountdown() {
      countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          // التمرير إلى قسم الأقسام بدلاً من إعادة التوجيه
          document.getElementById('sections').scrollIntoView({ 
            behavior: 'smooth' 
          });
        }
        
        // تأثير نبضي عند وصول المؤقت إلى 5 ثواني
        if (seconds === 5) {
          countdownElement.style.animation = "pulse 0.5s infinite";
          countdownElement.style.color = "#ff6b2b";
        }
      }, 1000);
    }
    
    // بدء العد التنازلي عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', startCountdown);
  </script>
